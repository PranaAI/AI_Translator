

<!DOCTYPE html>
<html>
<head>
    <title>Edit Instructions</title>
    <link rel="stylesheet" href="/static/edit_instructions.css">
</head>
<body>
    <h1>Edit Instructions</h1>
    <button id="addNewButton">Add New</button>
<!--    <button id="homeButton">Home</button>-->
    <a href="/" id="homeButton">Home</a>
    <div id="newInstructionForm" style="display: none;">
        <h2>Add New Instruction</h2>
        <form id="addInstructionForm">
            <label for="newText">Language:</label>
            <input type="text" id="newText" name="newText"><br><br>

            <label for="newDescription">System Instruction:</label>
            <textarea id="newDescription" name="newDescription" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Create</button>
        </form>
    </div>
    <div id="instructionsContainer">
        <!-- Instructions will be loaded here -->
    </div>
    <script src="/static/edit_instructions.js"></script>
</body>
</html>
